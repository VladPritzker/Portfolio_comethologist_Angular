<div *ngIf="procedures.length; else noProcedures" class="procedure-list">
  <ul>
    <li *ngFor="let procedure of procedures" class="procedure-item">
      {{ procedure.procedure_name }} - ${{ procedure.procedure_price }}
    </li>
  </ul>
</div>

<ng-template #noProcedures>
  <p>No procedures found.</p>
</ng-template>
