<div class="registration-container">
  <h2>Registration</h2>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required>
    </div>

    <div class="form-group email">
      <label for="email">Email of the User</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>

    <button type="submit">Register</button>

    <div *ngIf="showSuccessMessage" class="success-message">
      User created successfully
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div *ngIf="success_message" class="success-message">
      {{ success_message }}
    </div>
  </form>
</div>
